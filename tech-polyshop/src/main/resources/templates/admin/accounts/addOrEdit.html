<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">

<head>


</head>

<body>

  <section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-3 mb-3">
      <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
        <div class="card">
          <div class="card-header">
            <h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}">Add New Account</h2>
          </div>

          <div class="card-body">
            <input type="hidden" th:field="*{isEdit}">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text"
                class="form-control" name="username" id="username"
                th:field="*{username}" 
                aria-describedby="usernameHid" placeholder="Username">
              <small id="helpId" class="form-text text-muted"
              th:if="${#fields.hasErrors('username')}">Username is invalid</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"
              th:field="*{password}" name="password" id="password" 
              aria-describedby="passwordHid" placeholder="Password">    
              <small id="passwordHid" class="form-text text-muted"
              th:if="${#fields.hasErrors('password')}">Password is invalid</small>
            </div> 
          </div>

          <div class="card-footer text-muted">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a th:href="@{/admin/accounts}" class="btn btn-success">List Accounts</a>
            <button class="btn btn-primary"><i class="fas fa-save"></i>
              <Span th:if="${account.isEdit}">Update</Span>
              <Span th:unless="${account.isEdit}">Save</Span>
            </button>
          </div>
        </div>
      </form>
    </div>

</body>

</html>
