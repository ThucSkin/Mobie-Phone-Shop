<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>

	<main class="container">

		<section class="row" layout:fragment="content">
			<div class="col  mt-2">
				<div class="card">
					<div class="card-header">
						<h2>List of Products</h2>
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-primary"
							role="alert">
							<i>[[${message}]]</i>
						</div>
						<div class="tt">
							<a style="font-size: 25px"
								class="btn btn-sm btn-outline-danger m-2 float-right  "
								th:href="@{/admin/products/add}">Add New Product</a>
						</div>
						<table class="table table-striped table-inverse">
							<thead class="thead-inverse">
								<tr>
									<th><input type="checkbox" class="form-check-input"></th>
									<th>&nbsp;</th>
									<th>Name</th>
									<th>Quantity</th>
									<th>Unit Price</th>
									<th>Discount</th>
									<th>Status</th>
									<th>Category</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, iStat : ${products}">
									<td><input type="checkbox" class="form-check-inline"></td>
									<td><img src="image/noimage.jpg" width="70" class="img-fluid"
										alt=""></td>
									<td th:text="${item.name}"></td>
									<td th:text="${item.quantity}">400</td>
									<td th:text="${item.unitPrice}">50.5</td>
									<td th:text="${item.discount}">5%</td>
									<td th:text="${item.status}">BestSeller</td>
									<td th:text="${item.category.name}">Mouse</td>

									<td><a th:href="@{'/admin/products/view/' + ${item.productId}}" class="btn btn-outline-info"><i
                                        class="fas fa-info"></i></a> <a th:href="@{'/admin/products/edit/' + ${item.productId}}"><i
                                        class="fas fa-edit"></i></a> <a th:href="@{'/admin/products/delete/' + ${item.productId}}"
                                        class="btn btn-outline-warning"> <i class="fas fa-recycle"></i></a>
                                    </td>
								</tr>

							</tbody>
						</table>
						
					</div>

					<div class="card-footer text-muted ">
						<nav aria-label="Page navigation">
							<ul class="pagination justify-content-center ">
								<li class="page-item disabled"><a class="page-link"
									href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
								</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#"
									aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>

			</div>
		</section>
</body>

</html>
